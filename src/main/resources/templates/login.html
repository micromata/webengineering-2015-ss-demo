<!doctype html>
<html>
<head data-th-replace="header :: head(#{index.title.bar})"></head>
<body>

<nav data-th-replace="header :: navigation"></nav>

<div class="container">

  <form class="form-horizontal" data-th-action="@{/login}" method="post">
    <div class="form-group">
      <label class="control-label col-md-1">Username</label>

      <div class="col-md-4">
        <input class="form-control" type="text" name="username" autofocus="autofocus"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-1">Password</label>

      <div class="col-md-4">
        <input class="form-control" type="password" name="password"/>
      </div>
    </div>
    <button class="col-md-offset-1 col-md-1 btn btn-success" type="submit" data-th-text="#{index.form.submit}">Submit</button>
  </form>


</div>

</body>
</html>
